  <script type="application/javascript">
    function draw() {

        const ref = {
            nose: [227.9814388877467,73.74709279913651],
    lefteye: [231.0845947265625,70.11050575657893],
    righteye: [217.5311439915707,70.00714753803453],
    leftear: [230.17957185444078,76.934814453125],
    rightear: [212.77273077713815,73.89752839740953],
    leftshoulder: [248.33179674650492,94.730224609375],
    rightshoulder: [205.14571340460526,88.71720163445724],
    leftelbow: [278.0068166632401,90.86464329769734],
    rightelbow: [183.59400699013156,62.43310225637333],
    leftwrist: [270.02377158717104,61.47099545127466],
    rightwrist: [197.8896131013569,55.84887052837169],

        }
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        var img = document.getElementById("scream");
        ctx.drawImage(img, 10, 10);

        // left hip to left knee
        ctx.beginPath();
        ctx.moveTo(ref["lefthip"][0], ref["lefthip"][1]);
        ctx.lineTo(ref["leftknee"][0], ref["leftknee"][1]);
        ctx.closePath();
        ctx.lineWidth = 3;
        ctx.strokeStyle = "blue";
        ctx.stroke();

        // left knee to left ankle
        ctx.beginPath();
        ctx.moveTo(ref["leftknee"][0], ref["leftknee"][1]);
        ctx.lineTo(ref["leftankle"][0], ref["leftankle"][1]);

        ctx.closePath();
        ctx.stroke();

        // right hip to right knee
        ctx.beginPath();
        ctx.moveTo(ref["righthip"][0], ref["righthip"][1]);
        ctx.lineTo(ref["rightknee"][0], ref["rightknee"][1]);
        ctx.closePath();
        ctx.stroke();

        // left hip to right hip
        ctx.beginPath();
        ctx.moveTo(ref["lefthip"][0], ref["lefthip"][1]);
        ctx.lineTo(ref["righthip"][0], ref["righthip"][1]);
        ctx.closePath();
        ctx.stroke();


        // right knee to right ankle
        ctx.beginPath();
        ctx.moveTo(ref["rightknee"][0], ref["rightknee"][1]);
        ctx.lineTo(ref["rightankle"][0], ref["rightankle"][1]);
        ctx.closePath();
        ctx.stroke();


        // left shoulder to left elbow
        ctx.beginPath();
        ctx.moveTo(ref["leftshoulder"][0], ref["leftshoulder"][1]);
        ctx.lineTo(ref["leftelbow"][0], ref["leftelbow"][1]);
        ctx.closePath();
        ctx.stroke();

        // left shoulder to left hip
        ctx.beginPath();
        ctx.moveTo(ref["leftshoulder"][0], ref["leftshoulder"][1]);
        ctx.lineTo(ref["lefthip"][0], ref["lefthip"][1]);
        ctx.closePath();
    

        ctx.stroke();

        // left shoulder to right shoulder
        ctx.beginPath();
        ctx.moveTo(ref["leftshoulder"][0], ref["leftshoulder"][1]);
        ctx.lineTo(ref["rightshoulder"][0], ref["rightshoulder"][1]);
        ctx.closePath();
        ctx.stroke();


        // // right shoulder to right elbow
        ctx.beginPath();
        ctx.moveTo(ref["rightshoulder"][0], ref["rightshoulder"][1]);
        ctx.lineTo(ref["rightelbow"][0], ref["rightelbow"][1]);
        ctx.closePath();
        ctx.stroke();

        // right shoulder to right hip
        ctx.beginPath();
        ctx.moveTo(ref["rightshoulder"][0], ref["rightshoulder"][1]);
        ctx.lineTo(ref["righthip"][0], ref["righthip"][1]);
        ctx.closePath();
        ctx.stroke();

        // right elbow to right wrist
        ctx.beginPath();
        ctx.moveTo(ref["righteblow"][0], ref["righteblow"][1]);
        ctx.lineTo(ref["rightwrist"][0], ref["rightwrist"][1]);
        ctx.closePath();
        ctx.stroke();

        // left elbow to left wrist
        ctx.beginPath();
        ctx.moveTo(ref["leftelbow"][0], ref["leftelbow"][1]);
        ctx.lineTo(ref["leftwrist"][0], ref["leftwrist"][1]);
        ctx.closePath();
        ctx.stroke();
