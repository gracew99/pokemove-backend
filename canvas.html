  <script type="application/javascript">
    function draw() {

        const ref = {
          nose: [ 228.12885485197367, 76.86785246196547 ],
    leftEye: [ 230.24174740439966, 71.19359066611841 ],
    rightEye: [ 225.32920435855263, 72.94176603618419 ],
    leftEar: [ 237.18936317845393, 70.08567408511513 ],
    rightEar: [ 208.45091167249177, 73.13577752364307 ],
    leftShoulder: [ 246.6487041272615, 92.48644377055922 ],
    rightShoulder: [ 205.44015984786182, 98.26859323601974 ],
    leftElbow: [ 290.0695158305921, 100.13218929893088 ],
    rightElbow: [ 150.9707256116365, 105.90913471422698 ],
    leftWrist: [ 346.03107653166114, 114.60924650493422 ],
    rightWrist: [ 89.1465357730263, 131.3029078433388 ],
    leftHip: [ 214.18119731702302, 174.95679353412828 ],

    rightAnkle: [ 211.35710063733552, 321.7229260896381 ]
        }
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        var img = document.getElementById("scream");
        ctx.drawImage(img, 10, 10);

        // left hip to left knee
        ctx.beginPath();
        ctx.moveTo(ref["leftHip"][0], ref["leftHip"][1]);
        ctx.lineTo(ref["leftKnee"][0], ref["leftKnee"][1]);
        ctx.closePath();
        ctx.lineWidth = 3;
        ctx.strokeStyle = "blue";
        ctx.stroke();

        // left knee to left ankle
        ctx.beginPath();
        ctx.moveTo(ref["leftKnee"][0], ref["leftKnee"][1]);
        ctx.lineTo(ref["leftAnkle"][0], ref["leftAnkle"][1]);

        ctx.closePath();
        ctx.stroke();

        // right hip to right knee
        ctx.beginPath();
        ctx.moveTo(ref["rightHip"][0], ref["rightHip"][1]);
        ctx.lineTo(ref["rightKnee"][0], ref["rightKnee"][1]);
        ctx.closePath();
        ctx.stroke();

        // left hip to right hip
        ctx.beginPath();
        ctx.moveTo(ref["leftHip"][0], ref["leftHip"][1]);
        ctx.lineTo(ref["rightHip"][0], ref["rightHip"][1]);
        ctx.closePath();
        ctx.stroke();


        // right knee to right ankle
        ctx.beginPath();
        ctx.moveTo(ref["rightKnee"][0], ref["rightKnee"][1]);
        ctx.lineTo(ref["rightAnkle"][0], ref["rightAnkle"][1]);
        ctx.closePath();
        ctx.stroke();


        // left shoulder to left elbow
        ctx.beginPath();
        ctx.moveTo(ref["leftShoulder"][0], ref["leftShoulder"][1]);
        ctx.lineTo(ref["leftElbow"][0], ref["leftElbow"][1]);
        ctx.closePath();
        ctx.stroke();

        // left shoulder to left hip
        ctx.beginPath();
        ctx.moveTo(ref["leftShoulder"][0], ref["leftShoulder"][1]);
        ctx.lineTo(ref["leftHip"][0], ref["leftHip"][1]);
        ctx.closePath();
    

        ctx.stroke();

        // left shoulder to right shoulder
        ctx.beginPath();
        ctx.moveTo(ref["leftShoulder"][0], ref["leftShoulder"][1]);
        ctx.lineTo(ref["rightShoulder"][0], ref["rightShoulder"][1]);
        ctx.closePath();
        ctx.stroke();


        // // right shoulder to right elbow
        ctx.beginPath();
        ctx.moveTo(ref["rightShoulder"][0], ref["rightShoulder"][1]);
        ctx.lineTo(ref["rightElbow"][0], ref["rightElbow"][1]);
        ctx.closePath();
        ctx.stroke();

        // right shoulder to right hip
        ctx.beginPath();
        ctx.moveTo(ref["rightShoulder"][0], ref["rightShoulder"][1]);
        ctx.lineTo(ref["rightHip"][0], ref["rightHip"][1]);
        ctx.closePath();
        ctx.stroke();

        // right elbow to right wrist
        ctx.beginPath();
        ctx.moveTo(ref["rightElbow"][0], ref["rightElbow"][1]);
        ctx.lineTo(ref["rightWrist"][0], ref["rightWrist"][1]);
        ctx.closePath();
        ctx.stroke();

        // left elbow to left wrist
        ctx.beginPath();
        ctx.moveTo(ref["leftElbow"][0], ref["leftElbow"][1]);
        ctx.lineTo(ref["leftWrist"][0], ref["leftWrist"][1]);
        ctx.closePath();
        ctx.stroke();
